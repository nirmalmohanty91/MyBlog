<ng-container>
  <mat-toolbar class="example-header">My Blog
    <p style="padding-left: 76%;">
      <button color="primary" mat-raised-button (click)="sidenav.toggle()">Toggle</button>
    </p>
  </mat-toolbar>

  <mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav" [fixedInViewport]="options.value.fixed" [fixedTopGap]="options.value.top"
      [fixedBottomGap]="options.value.bottom">
      <button>Java
        <mat-icon class="mat-icon ng-tns-c12-1 material-icons ng-star-inserted" role="img" aria-hidden="true">keyboard_arrow_up</mat-icon>
      </button>
      <ul>
        <li>Core Java</li>

      </ul>



    </mat-sidenav>

    <mat-sidenav-content [formGroup]="options">
      <!-- <p><mat-checkbox formControlName="fixed">Fixed</mat-checkbox></p>
      <p><mat-form-field>
        <input matInput type="number" formControlName="top" placeholder="Top gap">
      </mat-form-field></p>
      <p><mat-form-field>
        <input matInput type="number" formControlName="bottom" placeholder="Bottom gap">
      </mat-form-field></p> -->

    </mat-sidenav-content>
  </mat-sidenav-container>

</ng-container>
